{% extends "base.html" %}
{% block content %}

<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>


    <div class="content">
    {% for post in posts %}

        <div class="card">
            <h2>{{ post.title }}</h2>
            <p class="text">{{ post.subtitle }}</p>
            <a href="post/{{ post.id }}">Read</a>
        </div>
    {% endfor %}


    </div>

</div>

{% endblock %}
