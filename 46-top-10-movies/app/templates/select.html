{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% for result in search_results %}
  <p>
    <a href="{{ url_for('index', id=result.id) }}"> {{ result.title }} -{{ result.year }}</a>
  </p>
  {% endfor %}

</div>
{% endblock %}
